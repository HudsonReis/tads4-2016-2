<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h1>Hello from Facelets</h1>
    <p>
      <h:outputText value="#{produtoBean.mensagem}" />
    </p>
    <div>
      <ui:repeat value="#{produtoBean.produtos}" 
		 var="prod">
	<div>
	<p>Nome: <h:outputText 
	    value="#{prod.nome}" /></p>
	<p>Descrição: <h:outputText 
	    value="#{prod.descricao}" /></p>
	<p>Preço: <h:outputText 
	    value="#{prod.preco}" /></p>
	<p>Data de cadastro: <h:outputText
	    value="#{prod.dtCadastro}" /></p>
	</div>
      </ui:repeat>
    </div>
  </h:body>
</html>
